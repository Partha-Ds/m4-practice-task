<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: 60vh;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
        .cent{
            font-weight: 700;
        }
        h1{
            text-align: center;
        }
</style>
</head>
<body>
    <h1>Cricket Tournament</h1>
    <table>
        <caption><small>Tournament Schedule and Results</small></caption>
        <thead>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>LD</td>
                <td>SS</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>SH</td>
                <td>TI</td>
            </tr>
            <tr class="cent">
                <td>Round 2</td>
                <td>Player C</td>
                <td>Player D</td>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>LD</td>
                <td>TI</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>SS</td>
                <td>SH</td>
            </tr>
            <tr>
                <td>Final</td>
                <td>Winner of Match 3</td>                
                <td>Winner of Match 4</td>                
            </tr>
        </tbody>
        <tfoot>
            <tr class="cent">
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
